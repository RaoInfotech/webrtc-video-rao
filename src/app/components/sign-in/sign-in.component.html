<div class="container main_section">
  <div class="row container_section">
    <div class="col-sm-6 image_section">
      <div class="logo_section">
        <img src="../../../assets/img/loginPage.png" alt="login page image">
      </div>
    </div>
    <div class="col-sm-6 form_section">
      <div class="login_form">
        <form name="userLoginForm" #userLoginForm="ngForm" novalidate>
          <div class="row">
            <div class="col-sm-12 header_form">
              <h1>Sign in</h1>
              <p>Explore Supersee for an amazing live screen casting experience.</p>
            </div>
            <div class="col-sm-12 inputs_section">
              <div class="row">
                <div class="col-sm-12">
                  <div class="input_box">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="jhon@example.com" name="email" #email="ngModel"
                      [(ngModel)]="loginForm.email" required email
                      (ngModelChange)="authService.getValidationMessage(email)">
                    <div class="validation-message">{{ email?.errors?.['validationMessage'] }}</div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="input_box">
                    <label for="email">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password"
                      #password="ngModel" [(ngModel)]="loginForm.password" required
                      (ngModelChange)="authService.getValidationMessage(password)">
                    <div class="validation-message">{{ password?.errors?.['validationMessage'] }}</div>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12">
                  <button class="sign_in" type="button" [disabled]="userLoginForm.invalid" (click)="authService.signIn(loginForm.email, loginForm.password)">Sign in</button>
                </div>
                <div class="col-sm-12">
                  <button class="google_sign_in" (click)="authService.GoogleAuth()"> <img src="../../../assets/img/google_icon.png"> Login with Google</button>
                </div>
                <div class="col-sm-12 mt-2 d-flex align-items-center justify-content-between flex-wrap">
                  <a routerLink="/register-user" class="links">Don't have an account ? Sign Up</a>
                  <a routerLink="/forgot-password" class="links">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
