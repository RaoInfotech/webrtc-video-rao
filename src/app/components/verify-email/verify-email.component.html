<div class="container main_section">
  <div class="row container_section">
    <div class="col-sm-12 form_section">
      <div class="login_form">
        <form name="userResetPasswordForm" #userResetPasswordForm="ngForm" novalidate>
          <div class="row">
            <div class="col-sm-12 header_form">
              <h1>Verify Email</h1>
              <p>Thank You for Registering</p>
              <div *ngIf="authService.userData as user">
                <p>We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                <p>Please check your email and click on the link to verfiy your email address.</p>
              </div>
            </div>
            <div class="col-sm-12 inputs_section">              
              <hr>
              <div class="row">
                <div class="col-sm-12">
                  <button class="sign_in" type="button" [disabled]="!authService.userData"
                  (click)="authService.sendVerificationMail(authService.userData)">Resend Verification Email</button>
                </div>
                <div class="col-sm-12 mt-2 d-flex align-items-center justify-content-between flex-wrap">
                  <a routerLink="/sign-in" class="links">Go Back to ? Sign In</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
