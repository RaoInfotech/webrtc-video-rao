<div class="container main_section">
  <div class="row container_section">
    <div class="col-sm-12 form_section">
      <div class="login_form">
        <form name="userResetPasswordForm" #userResetPasswordForm="ngForm" novalidate>
          <div class="row">
            <div class="col-sm-12 header_form">
              <h1>Reset your Password</h1>
              <p>Please enter your email address to <br> request a password reset</p>
            </div>
            <div class="col-sm-12 inputs_section">
              <div class="row">
                <div class="col-sm-12">
                  <div class="input_box">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Enter your email address" name="email"
                      #email="ngModel" [(ngModel)]="resetPasswordForm.email" required email
                      (ngModelChange)="authService.getValidationMessage(email)">
                    <div class="validation-message">{{ email?.errors?.['validationMessage'] }}</div>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12">
                  <button class="sign_in" type="button" [disabled]="userResetPasswordForm.invalid"
                    (click)="authService.forgotPassword(resetPasswordForm.email)">Reset password</button>
                </div>
                <div class="col-sm-12 mt-2 d-flex align-items-center justify-content-between flex-wrap">                
                  <a routerLink="/sign-in" class="links">Go Back to ? Sign In</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
